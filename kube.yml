---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kk6gpv-flickr
spec:
  replicas: 1
  selector:
    matchLabels:
      name: kk6gpv-flickr
  template:
    metadata:
      labels:
        name: kk6gpv-flickr
    spec:
      containers:
        - name: application
          image: areed145/kk6gpv-flickr:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
